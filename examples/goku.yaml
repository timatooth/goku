charts:
- name: testchart
  path: testchart
  images:
  - name: goku/app1
    # can't contain period (.) in the value names, overrides don't seem to work :(
    imageValueName: app1image
    path: app1
  - name: goku/app2
    imageValueName: app2image
    path: app2
#
# - name: anotherchart
#   path: anotherchart

# here we can mandiate which versions of tools everyone is using to interact with Kubernetes, minikube, helm
# and more.
tools:
  kubectl:
    darwin: https://storage.googleapis.com/kubernetes-release/release/v1.11.1/bin/darwin/amd64/kubectl
    linux: https://storage.googleapis.com/kubernetes-release/release/v1.11.1/bin/linux/amd64/kubectl
    windows: https://storage.googleapis.com/kubernetes-release/release/v1.11.1/bin/windows/amd64/kubectl.exe
  helm:
    # UGH we need to untar these ones
    darwin: https://storage.googleapis.com/kubernetes-helm/helm-v2.9.1-darwin-amd64.tar.gz
    linux: https://storage.googleapis.com/kubernetes-helm/helm-v2.9.1-linux-amd64.tar.gz
    windows: https://storage.googleapis.com/kubernetes-helm/helm-v2.9.1-windows-amd64.tar.gz
  minikube:
    darwin: https://github.com/kubernetes/minikube/releases/download/v0.28.1/minikube-darwin-amd64
    linux: https://github.com/kubernetes/minikube/releases/download/v0.28.1/minikube-linux-amd64
    windows: https://github.com/kubernetes/minikube/releases/download/v0.28.1/minikube-windows-amd64

# Custom entries to manage in /etc/hosts for local domain testing via nginx ingress controller
# TODO requires SUDO on host.
# these will be kept up to date with `minikube ip`
hosts:
  - 'app1.goku.test'
  - 'app2.goku.test'
